<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes Generator | Jay Vegad</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="min-h-screen p-4 font-mono flex flex-col overflow-x-hidden justify-center items-center text-blue-600">
    <div class="flex flex-col max-w-6xl mx-auto items-center justify-center w-full rounded-2xl relative">
        <section class="text-center w-full">
            <h1 class="text-3xl mt-6 md:mt-8 underline poppins-font">Welcome To Random Quote Generator
                <i class="fa fa-book" aria-hidden="true"></i>
            </h1>
        </section>

        <div id="quote-container" class="w-full md:w-4/5 lg:w-3/4 xl:w-2/3 mt-10 md:mt-14 p-5 relative">
            <section class="flex flex-col mb-8 quote-box rounded-lg relative">
                <div id="current-quote" class="font-medium">"Loading your quote..."</div>
                <div id="current-author" class="text-right italic">- Please wait</div>

                <div class="flex flex-wrap justify-center mt-8 gap-3">
                    <button id="copy-btn" class="action-btn hover:cursor-pointer">
                        <i class="fas fa-copy mr-2"></i> Copy
                    </button>
                    <button id="tweet-btn" class="action-btn hover:cursor-pointer">
                        <i class="fab fa-twitter mr-2"></i> Tweet
                    </button>
                    <button id="new-quote-btn" class="action-btn primary-btn hover:cursor-pointer">
                        <i class="fas fa-sync-alt mr-2"></i> New Quote
                    </button>
                </div>
            </section>
        </div>
    </div>
    <script src="index.js"></script>
</body>
